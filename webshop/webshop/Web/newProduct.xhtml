<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

	<title>Add New Product Page</title>

	<link href="CSS/addNewProduct.css" rel="stylesheet" type="text/css" />
	<link href="CSS/SearchResults.css" rel="stylesheet" type="text/css" />
		<link href="CSS/styles.css" rel="stylesheet" type="text/css" />


</h:head>
<f:view>

			<ui:composition template="theTemplate.xhtml">

	<ui:define name="content">
       <div class = "border">

		<h:body>
			<h:form>
				<div id="Title1">
					<h1>Add a new product</h1>
				</div>
				<br />
				<br />
				
				 <div class= "form-input">
					<h:outputLabel class="text" value="Product name: " />
					<br />
					<h:inputText id="Name" value="#{productData.pr.productName}" />
					<br />
					</div>
					<h:outputLabel class="text" value="Product price: " />
					<br />
					<h:inputText id="Price" value="#{productData.pr.productPrice}" />
					<br />
					<h:outputLabel class="text" value="Product quantity: " />
					<br />
					<h:inputText id="Quantity"
						value="#{productData.pr.productQuantity}" />
					<br />
					<h:outputLabel  class="text" value="Product image source: " />
					<br />
					<h:inputText id="Image" value="#{productData.pr.productImage}" />
					<br />
					<h:outputLabel class="text" value="Product description: " />
					<br />
					<h:inputText id="Description"
						value="#{productData.pr.productDescription}" />
					<br />
					<h:outputLabel class="text"  value="Product Category: " />
					<br />
					<h:inputText id="Category"
						value="#{productData.pr.productCategory}" />
					<br />
					<h:outputLabel  class="text" value="Product subcategory :" />
					<br />
					<br />
					<br/>
					<h:commandButton class ="Buttons Buttonss" value="Add product"
						action="#{productData.addProduct}" />
					<br />
				
				
				<h:commandButton class="Buttons Buttonss" value="Go back" action="adminPage" />
			</h:form>
		</h:body>
</div></ui:define></ui:composition>
</f:view>
</html>
