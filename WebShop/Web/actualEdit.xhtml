<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Edit Product"/>
    <h:body>
        <h:form>
        <br/>
        <h:outputLabel value="What Product do you want to change?"/>
        <br/>
        <h:dataTable value="#{product.productsList}" var="pr">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{pr.productID}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                  <h:inputText value="#{pr.productName}" />   
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                  <h:inputText value="#{pr.productPrice}" /> 
            </h:column>
            <h:column>
                <f:facet name="header">Quantity</f:facet>
                     <h:inputText value="#{pr.productQuantity}" /> 
            </h:column>
            <h:column>
                <f:facet name="header">Image</f:facet>
                <h:inputText value="#{pr.productImage}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                    <h:inputText value="#{pr.productDescription}" />  
            </h:column>
            <h:column>
                <f:facet name="header">Category</f:facet>
                   <h:inputText value="#{pr.productCategory}" />   
            </h:column>
            <h:column>
                <f:facet name="header">Subcategory</f:facet>
                    <h:inputText value="#{pr.productSubcategory}" />  
            </h:column>
            <h:column>
               <h:commandButton value="Save" action="invalid"/>
 
            </h:column>
             <h:column>
               <h:commandButton value="Delete" action="invalid"/>
            </h:column>
        </h:dataTable>
        </h:form>
       
    </h:body>
</f:view>
</html>
