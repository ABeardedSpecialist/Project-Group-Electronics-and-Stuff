<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<f:view>
	<h:outputLabel value="Search Results" />
	<h:body>
		<h:form>
			<br />
			<h:outputLabel value="Your search results:" />

			<br />
			<h:dataTable value="#{productData.searchRes}" var="rs">

				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{rs.productName}" size="20"/>


				</h:column>
				<h:column>
					<f:facet name="header">Price</f:facet>
					<h:outputText value="#{rs.productPrice}" size="20"/>
				
				</h:column>
				<h:column>
					<f:facet name="header">Quantity</f:facet>
					<h:outputText value="#{rs.productQuantity}" size="20"/>
				</h:column>
				<h:column>
					<f:facet name="header">Image</f:facet>
					<h:graphicImage value="#{rs.productImage}" size="150"/>
				</h:column>
				<h:column>
					<f:facet name="header">Description</f:facet>
					<h:outputText value="#{rs.productDescription}" size="20"/>
				</h:column>
				<h:column>
					<f:facet name="header">Category</f:facet>
					<h:outputText value="#{rs.productCategory}" size="20"/>
				</h:column>
				<h:column>
					<f:facet name="header">Subcategory</f:facet>
					<h:outputText value="#{rs.productSubcategory}" size="20"/>
				</h:column>
				<h:column>
					<h:commandButton value="Add to Cart" action="invalid"/>
				</h:column>
			</h:dataTable>
		</h:form>

	</h:body>
</f:view>
</html>
