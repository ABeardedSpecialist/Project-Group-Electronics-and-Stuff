<h:body>
	
	<div class = "border">
		
    <h1>Admin page!</h1><br/>

        <br/>
        <h:commandButton value="Add" action="#{admin.createNewAdmin()}"/>
    <br/>
    <h2>Handle products:</h2>
    <h:commandButton class = "test2"  value="Add new product" action="newProduct"/>
        <h:commandButton class = "test2" value="Remove Product" action="removeProduct"/>
         <h:commandButton class = "test2"  value="Edit Product" action="editProduct"/>
        
    </h:form>
   	
    </div>
