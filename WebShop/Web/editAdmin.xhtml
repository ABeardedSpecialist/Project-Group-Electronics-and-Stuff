<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
 <h:head>
 
		 <h:outputStylesheet library = "css" name = "AdminPageStyle.css" />
     	<meta name="name" content="content" />
		<link href="AdminPageStyle.css" rel="stylesheet" type="text/css" />
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />     	<h:outputStylesheet library = "css" name = "styles.css" />
     	<meta name="name" content="content" />
		<link href="styles.css" rel="stylesheet" type="text/css" />
 
 </h:head>     
      

<f:view>
 <div class = "border">
    <h:outputLabel value="Edit or remove Admin"/>
    <h:form>
        <h:dataTable value="#{adminData.aList}" var="ad">
            <h:column>
                <f:facet name="Username">Username</f:facet>
                #{ad.username}
            </h:column>
            <h:column>
                <f:facet name="Password">Password</f:facet>
                <h:inputText value="#{ad.password}" size="20"
                             rendered="#{ad.edit}" />
                <h:outputText value="#{ad.password}"
                              rendered="#{not ad.edit}" />
            </h:column>
            <h:column>
                <h:commandButton class ="test test2" value="Edit" action="#{adminData.trueEdit(ad)}"
                                 rendered="#{not ad.edit}" />

                <h:commandButton class ="test test2" action="#{adminData.editAdmin(ad)}" value="Save Changes"
                                 rendered="#{ad.edit}" />
            </h:column>
            <h:column>
                <h:commandButton class ="test test2" value="Remove" action="#{adminData.removeAdmin(ad.username)}" update="@form" ajax="true" />
            </h:column>
        </h:dataTable>
    </h:form>
</div>
</f:view>

</html>
