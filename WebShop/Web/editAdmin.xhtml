<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Edit or remove Admin"/>
    <h:form>
        <h:dataTable value="#{adminData.aList}" var="ad">
            <h:column>
                <f:facet name="Username">Username</f:facet>
                #{ad.username}
            </h:column>
            <h:column>
                <f:facet name="Password">Password</f:facet>
                <h:inputText value="#{ad.password}" size="20"
                             rendered="#{ad.edit}" />
                <h:outputText value="#{ad.password}"
                              rendered="#{not ad.edit}" />
            </h:column>
            <h:column>
                <h:commandButton value="Edit" action="#{adminData.trueEdit(ad)}"
                                 rendered="#{not ad.edit}" />

                <h:commandButton action="#{adminData.editAdmin(ad)}" value="Save Changes"
                                 rendered="#{ad.edit}" />
            </h:column>
            <h:column>
                <h:commandButton value="Remove" action="#{adminData.removeAdmin(ad.username)}" update="@form" ajax="true" />
            </h:column>
        </h:dataTable>
    </h:form>
</f:view>
</html>
