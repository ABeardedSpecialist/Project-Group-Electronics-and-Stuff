<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Edit Product"/>
    <h:body>
        <h:form>
        <br/>
        <h:outputLabel value="What Product do you want to change?"/>
        <br/>
        <h:dataTable value="#{product.productsList}" var="pr">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{pr.productID}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                    #{pr.productName}
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                    #{pr.productPrice}
            </h:column>
            <h:column>
                <f:facet name="header">Quantity</f:facet>
                    #{pr.productQuantity}
            </h:column>
            <h:column>
                <f:facet name="header">Image</f:facet>
                <h:graphicImage value="#{pr.productImage}" height="50"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                    #{pr.productDescription}
            </h:column>
            <h:column>
                <f:facet name="header">Category</f:facet>
                    #{pr.productCategory}
            </h:column>
            <h:column>
                <f:facet name="header">Subcategory</f:facet>
                    #{pr.productSubcategory}
            </h:column>
        </h:dataTable>
            <h:inputText id="choose" value="#{product.productID}"/>
        </h:form>
    </h:body>
</f:view>
</html>
