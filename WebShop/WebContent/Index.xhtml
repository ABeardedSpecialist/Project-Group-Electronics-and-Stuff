<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

	<title>LNU-project for CS.</title>
	<link href="CSS/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link href="CSS/styles.css" rel="stylesheet" type="text/css" />
	<img class="picone" src="images/Logo.PNG" />


</h:head>


<h:body>


	<div class="container">
		<img src="images/user-img.png" />
		<h:form>

			<h:outputText value="Hello! log in plz!" />
			<br />
			<div class="form-input">
				<h:outputLabel value="Username: " />
				<h:inputText  id="Username" value="#{admin.username}" />
			</div>
			<br />

			<div class="form-input">
				<h:outputLabel value="Password: " />
				<h:inputSecret id="Password" value="#{admin.password}" />
			</div>
			<br />
			<div class="buttom">
			<h:commandButton value="Log in" action="#{admin.checkIfAdminExist()}"/>
		</div>
		</h:form>
	</div>
</h:body>
</html>
