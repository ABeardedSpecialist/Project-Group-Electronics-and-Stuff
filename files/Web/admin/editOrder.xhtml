<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <link href="../CSS/AdminPage.css" rel="stylesheet" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'/>
    <h:outputStylesheet library="css" name="styles.css"/>


</h:head>


<f:view>
    <ui:composition template="../theTemplate.xhtml">

        <ui:define name="content">
            <div class="border">
                <h:form>
                    <h:dataTable value="#{orderBean.orderList}" var="orderVar">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{orderVar.orderID}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:inputText value="#{orderVar.orderName}" size="20"
                                         rendered="#{orderVar.editable}" />

                            <h:outputText value="#{orderVar.orderName}"
                                          rendered="#{not orderVar.editable}" />

                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            <h:inputText value="#{orderVar.orderAddress}" size="20"
                                         rendered="#{orderVar.editable}" />
                            <h:outputText value="#{orderVar.orderAddress}"
                                          rendered="#{not orderVar.editable}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Quantity</f:facet>
                            <h:inputText value="#{orderVar.orderPhone}" size="20"
                                         rendered="#{orderVar.editable}" />
                            <h:outputText value="#{orderVar.orderPhone}"
                                          rendered="#{not orderVar.editable}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Image</f:facet>
                            <h:inputText value="#{orderVar.orderEmail}" size="20"
                                         rendered="#{orderVar.editable}" />
                            <h:outputText value="#{orderVar.orderEmail}"
                                          rendered="#{not orderVar.editable}" />
                        </h:column>
                        <div class="form-input">
                            <h:column>
                                <h:commandButton class ="Buttons Buttonss"  value="Edit"
                                                 action="#{orderBean.Edit(orderVar)}"
                                                 rendered="#{not orderVar.editable}" update="@form" ajax="true" />
                            </h:column>
                        </div>
                    </h:dataTable>
                </h:form>
            </div>
        </ui:define></ui:composition></f:view>


</html>
