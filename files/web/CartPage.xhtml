<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Your Cart"/>
    <br/>
    <br/>
    <h:form>
    <h:dataTable value="#{cart.ID}" var="ci">
        <h:column>
            <f:facet name="header">Image</f:facet>
            <h:graphicImage value="#{ci.item.productImage}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{ci.item.productName}
        </h:column>
        <h:column>
            <f:facet name="header">Price</f:facet>
            #{ci.item.productPrice}
        </h:column>
        <h:column>
            <f:facet name="header">Category</f:facet>
            #{ci.item.productCategory}
        </h:column>
        <h:column>
            <f:facet name="header">Subcategory</f:facet>
            #{ci.item.productSubcategory}
        </h:column>
        <h:column>
            <h:selectOneMenu value="#{cart.numberOfProducts}">
                <f:selectItems value="#{cart.getQuantity(ci.item.productQuantity)}"/>
            </h:selectOneMenu>
        </h:column>
        <h:column>
            <h:commandButton value="Remove from cart" action="#{cart.removeProductFromCart(ci.item.productID)}" update="@form" ajax="true"/>
        </h:column>
    </h:dataTable>
    <h:outputLabel value="Number of products: #{cart.numberOfProducts}"/>
    <br/>
    <h:outputLabel value="Total price: #{cart.totalPrice}"/>
    </h:form>
</f:view>
</html>
