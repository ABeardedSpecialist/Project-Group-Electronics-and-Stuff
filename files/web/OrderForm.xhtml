<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
    <h:outputLabel value="Pleace state your information"/>
    <br/>
    <h:outputLabel value="Name"/>
    <br/>
    <h:inputText value="#{orderData.od.orderName}"/>
    <br/>
    <h:outputLabel value="Adress"/>
    <br/>
    <h:inputText value="#{orderData.od.orderAddress}"/>
    <br/>
    <h:outputLabel value="Phone number"/>
    <br/>
    <h:inputText value="#{orderData.od.orderPhone}"/>
    <br/>
    <h:outputLabel value="Email"/>
    <br/>
    <h:inputText value="#{orderData.od.orderEmail}"/>
    <br/>
    <h:commandButton value="Place Order" action="#{orderData.sendOrderToDatabase()}"/>
    </h:form>
</f:view>
</html>
