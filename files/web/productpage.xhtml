<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width,  maximum-scale=1.0,  minimum-scale=1.0, initial-scale=1.0"/>

  <title>Slider</title>
  <link rel="stylesheet" type="text/css" href=""></link>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->


  <style type="text/css">

  #hero{
  width: 920px;
  height: 500px;
  display:block;
  position:relative;
  margin: auto;
  padding-top: 100px;
  }

  .info{
  width: 920px;
  height: 250px;
  display:block;
background-color: rgba(102, 204, 204, 0.2);

  }
  .info h2{
    font-family: sans-serif;
    font-size: 20px;
    font-weight: bold;
    color: fff#;
    padding: 15px 0 0 20px;
  }
  .info h3{
  font-family: sans-serif;
    font-size: 20px;
    font-weight: bold;
    color: green;
    padding: 2px 0 0 20px;
  }
  .info p{
    font-family: sans-serif;
    font-size: 15px;
    font-weight: lighter;
    color: fff#;
    padding: 0 0 0 20px;

  }
  #button{
    margin-left: 400px;
    background-color: transparent;
  border: none;
  color: white;
  padding:5px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20px;

  }
  </style>
</head>
<body>

<div id="hero">

   <div class="items">
     <h:form>
       <h:graphicImage value="#{productData.pr.productImage}" height="520" width="900"/>
       <div class="info">
         <h2><h:outputLabel value="#{productData.pr.productName}"/></h2>
         <h3><h:outputLabel value="#{productData.pr.productPrice} kr"/></h3>
         <p><h:outputLabel value="#{productData.pr.productDescription}"/> </p>
         <div id="button">
           <h:commandButton value="Add to cart" action="#{cart.addProductToCart(productData.pr)}"/>
         </div>
       </div><!--info-->
     </h:form>
   </div><!--item-->


</div><!--hero-->

</body>
</html>
