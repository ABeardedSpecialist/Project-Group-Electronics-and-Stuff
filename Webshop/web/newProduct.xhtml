<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:form>
        <h1>Add a new product</h1>
        <br/>
        <br/>
        <h:outputLabel value="Product name: "/>
        <br/>
        <h:inputText id="Name" value="#{product.productName}"/>
        <br/>
        <h:outputLabel value="Product price: "/>
        <br/>
        <h:inputText id="Price" value="#{product.productPrice}"/>
        <br/>
        <h:outputLabel value="Product quantity: "/>
        <br/>
        <h:inputText id="Quantity" value="#{product.productQuantity}"/>
        <br/>
        <h:outputLabel value="Product image source: "/>
        <br/>
        <h:inputText id="Image" value="#{product.productImage}"/>
        <br/>
        <h:outputLabel value="Product description: "/>
        <br/>
        <h:inputText id="Description" value="#{product.productDescription}"/>
        <br/>
        <h:outputLabel value="Product Category: "/>
        <br/>
        <h:inputText id="Category" value="#{product.productCategory}"/>
        <br/>
        <h:outputLabel value="Product subcategory :"/>
        <br/>
        <h:inputText id="Subcategory" value="#{product.productSubcategory}"/>
        <br/>
        <h:commandButton value="Add product" action="#{product.addProduct}"/>
    </h:form>
</h:body>
</html>
