<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

<h:head>


		<h:outputStylesheet library = "css" name = "styles.css" />
     	<meta name="name" content="content" />
		<link href="styles.css" rel="stylesheet" type="text/css" />

</h:head>
<h:body>

			
			 <div id="page">

    <div id="nav">

      <div id ="button">
        <button type="button">Cart</button>
      </div>


      <ul>
      
        <li><a href="#">Categories</a>
          <ul>
          <h:form>
			<h:dataTable value="#{categoryData.theList}" var="c">
    		<h:column><h:commandLink action="#{categoryData.getProductwithCat()}" value="#{c.categoryName}"> 
       		<f:param name="test" value="#{c.categoryName}" /></h:commandLink>
  </h:column>
</h:dataTable>
		
		</h:form>
          </ul>
        </li>
        <li><a href="#">Home</a></li><li>
          <a href="#">About</a></li><li>
            <a href="#">Contact</a></li>
          </ul>
<div class = "border"></div>
        </div>

                 <div class = "ForTheSearchBar">
                     <p>Search bar</p>
                     <h:form>
                         <h:inputText id="searchVal" placeholder = "Search..."
                                      value="#{searchBean.searchVal}" />
                         <br />
                         <h:commandButton class = "test test2"
                                          action="#{searchBean.searchResults}" value="Search" />
                     </h:form>

                 </div>

        <div id="main">

          <div class="main">


            <h1 id="news">NEW </h1>
            <div class="slider">
              <div class="slide1"><img src="screen.jpg" alt="screen"/></div>
              <div class="slide2"><img src="computer.jpg" alt="computer"/></div>
              <div class="slide3"><img src="head.jpg" alt="head"/></div>
            </div><!--slider-->
          </div><!--main-->



          <div class="sale">
            <p id="undertext">Check out the latest and greatest!</p>
          </div>

          <div id="form">
            
		<h:form>
			<h:outputLabel value="Username: " />
			<h:inputText id="Username" value="#{adminData.user}" />
			<br />
			<h:outputLabel value="Password:  " />
			<h:inputSecret id="Password" value="#{adminData.pass}" />
			<br />
			<br />
			<h:commandButton  value="LogIn" action="#{adminData.checkIfAdminExist}" />
			<br />
		</h:form>
	
          </div>



          <div id="footer">
            &amp;   copy; Project electronics
          </div>

        </div>
      </div>
			

</h:body>


	
</html>
