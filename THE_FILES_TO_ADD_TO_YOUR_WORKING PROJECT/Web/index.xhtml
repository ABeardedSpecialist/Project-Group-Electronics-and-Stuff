</h:head>


<h:body>

    <ui:composition template="theTemplate.xhtml">

        <ui:define name="content">

            <div class="border">
          
                <h:form>
                <p:imageSwitch effect="fade" id="fadeEffect" class="center">
                    <ui:repeat value="#{productData.latestProducts}" var="image" id="fadeEffectImages">
          
                        <h:commandLink action="#{productData.getProductPage(image)}">
                            <h:graphicImage library="images" name="#{image.productImage}" id="image" width="400"
                                            height="250"/>
                        </h:commandLink>
                    </ui:repeat>
                </p:imageSwitch>
            </h:form>

            </div>
        </ui:define></ui:composition>
