<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Admin</title>
	<link href="CSS/main.css" rel="stylesheet" type="text/css" />
</h:head>

<body>

	<div id="header">
		<a href="newProduct.xhtml"></a>
		<center>
			<img src="images/images.jpg" alt="picture" height="80px" id="bild" /><br />Admin
		</center>
	</div>

	<div id="sidebar">
		<ul>
			<h:form>
				<li><h:commandLink action="newProduct" value="Add item"></h:commandLink>

				<li><h:commandLink action="#{productData.edit()}"

		</ul>

		<center>
			<img class="smallPicture" src="laptop.jpg" alt="picture" />
		</center>
	</div>
