<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
<ui:composition template="theTemplate.xhtml">

	<ui:define name="content">
	       <div class = "border">
    <h:form>
        <h:dataTable value="#{category.theList}" var="cat">
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:inputText value="#{cat.categoryName}" size="20" rendered="#{cat.editable}" />
                <h:outputText value="#{cat.categoryName}" rendered="#{not cat.editable}" />
            </h:column>
            <h:column>
                <h:commandButton class ="Buttons Buttonss"  value="Edit Category"
                                 action="#{cat.setEditable(true)}"
                                 rendered="#{not cat.editable}" />
                <h:commandButton class ="Buttons Buttonss" action="#{category.editCategory(cat)}"
                                 value="Save Changes" rendered="#{cat.editable}" />
            </h:column>
            <h:column>
                <h:commandButton class="Buttons Buttonss" value="Remove Category"
                                 action="#{category.removeCategory(cat)}" update="@form"
                                 ajax="true"/>
            </h:column>
        </h:dataTable>
    </h:form>
    </div>
    </ui:define></ui:composition>
</f:view>
</html>
