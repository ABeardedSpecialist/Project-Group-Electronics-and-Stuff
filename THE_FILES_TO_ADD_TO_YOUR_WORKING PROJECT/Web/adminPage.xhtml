<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h1>Admin page!</h1><br/>
    <h2>Create new Admin:</h2><br/>
    <h:form>
        <h:outputLabel value="Username: "/>
        <h:inputText id="Username" value="#{adminData.user}"/>
        <br/>
        <h:outputLabel value="Password:  "/>
        <h:inputSecret id="Password" value="#{adminData.pass}"/>
        <br/>
        <br/>
        <h:commandButton value="Add" action="#{adminData.createNewAdmin()}"/>
    <br/>
    <h2>Handle products:</h2>
    <h:commandButton value="Add new product" action="newProduct"/>
        <h:commandButton value="Remove Product" action="removeProduct"/>
         <h:commandButton value="Edit Product" action="editProduct"/>
    </h:form>
</h:body>
</html>
