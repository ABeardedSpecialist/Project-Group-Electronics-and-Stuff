<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      <h:head>
      	<link href="CSS/AdminPage.css" rel="stylesheet" type="text/css" />
     	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css' />
     	<h:outputStylesheet library = "css" name = "styles.css" />
      
      
      </h:head>
      
      
      
<f:view>
<ui:composition template="theTemplate.xhtml">

	<ui:define name="content">
	       <div class = "border">
	        <h:dataTable value="#{order.orderList}" var="cat">
            <h:column>
                <f:facet name="header">Name</f:facet>
             
                <h:outputText value="#{cat.orderName}" />
            </h:column>
             <h:column>
                <f:facet name="header">Address</f:facet>
             
                <h:outputText value="#{cat.orderAddress}" />
            </h:column>
              <h:column>
                <f:facet name="header">E-mail</f:facet>
             
                <h:outputText value="#{cat.orderEmail}" />
            </h:column>
              <h:column>
                <f:facet name="header">Phone</f:facet>
             
                <h:outputText value="#{cat.orderPhone}" />
            </h:column>
            <h:column>
              <f:facet name="header">Status</f:facet>
             
                <h:outputText value="#{cat.status}" />
            </h:column>
           
        </h:dataTable>
	       
	       
	       
    <h:form></h:form></div></ui:define></ui:composition></f:view>
    
    
    </html>
