<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Edit Admin Page </title>
	<link href="../CSS/EditAdmin.css" rel="stylesheet" type="text/css" />
		<link href="../CSS/styles.css" rel="stylesheet" type="text/css" />
</h:head>

<f:view>

		<ui:composition template="theTemplateADM.xhtml">

	<ui:define name="content">
			       <div class = "border">
	<div id="Title">
	<h:outputLabel value="Edit or remove Admin" />
	</div>
	<br />
	<h:form>
		<p:dataTable value="#{adminData.aList}" var="ad" rows="10"
					 paginator="true"
					 paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink}"
					 paginatorPosition="top">
			<p:column headerText="Admin Username" sortBy="#{ad.username}">
                <h:outputText value="#{ad.username}"/>
            </p:column>
			<p:column headerText="Admin Password">
				<h:outputText value="**********" rendered="#{not ad.edit}"/>
				<h:inputText class="textStyle" value="#{ad.password}" size="20" rendered="#{ad.edit}" />
			</p:column>
			
			<p:column headerText="Edit Admin">
			
				<h:commandButton class ="Buttons Buttonss" value="Edit" action="#{adminData.trueEdit(ad)}"
					rendered="#{not ad.edit}" />

				<h:commandButton action="#{adminData.editAdmin(ad)}"
				 class ="Buttons Buttonss" 	value="Save Changes" rendered="#{ad.edit}" />
				<h:commandButton action="#{ad.setEdit(false)}" value="Cancel" rendered="#{ad.edit}"/>
			</p:column>
			
			<p:column headerText="Remove Admin">
			
				<h:commandButton  class ="Buttons Buttonss" value="Remove"
					action="#{adminData.removeAdmin(ad)}" update="@form" ajax="true" />

			</p:column>
		</p:dataTable>
		<br/>
		<br/>
	</h:form>
</div></ui:define></ui:composition>
</f:view>

</html>
