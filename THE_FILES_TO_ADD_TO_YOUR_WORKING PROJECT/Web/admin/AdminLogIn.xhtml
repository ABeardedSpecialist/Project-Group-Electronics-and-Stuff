<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">



  <ui:composition template="../theTemplate.xhtml">
  


      
       
            <ui:define name="content">
              <h:outputStylesheet name="../CSS/style.css" />
                  <h:outputStylesheet name="../CSS/thePage.css" />
                 <div class="border">



			
			
			
				<h:form>
				 <h1 class = "h1">Admin Login page!</h1><br/>
        <br/>
        <br/>
        <br/>
					<h:outputLabel class="UserName" value="Username: " />
					<h:inputText  id="user" value="#{adminData.ad.username}" required="true" requiredMessage="Username required"/>
					<h:messages for="user" style="color: darkred"/>
					<br />

					<h:outputLabel class="Password" value="Password:  " />
					<h:inputSecret id="pass" value="#{adminData.ad.password}" required="true" requiredMessage="Password required"/>
					<h:messages for="pass" style="color: darkred"/>
					<br />
					<h:messages globalOnly="true" style="color: darkred"/>
					<br />
					<div>
						<h:commandButton class="Buttons Buttonss movingLogin" value="Log in" action="#{adminData.checkIfAdminExist}" />
						<h:commandButton action="/index" value="Go back to UserSide"/>
					</div>
					<br />
				</h:form>
			</div>
	
</ui:define></ui:composition>


</html>
