<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


<ui:composition template="../theTemplate.xhtml">


    <ui:define name="content">
        <h:outputStylesheet name="../CSS/style.css"/>
        <h:outputStylesheet name="../CSS/thePage.css"/>
        <div class="border">


            <h:form>
                <h1 class="h1">Admin Login page!</h1><br/>

                <h:outputLabel class="theLabel" value="Username: "/>
                <h:inputText value="#{adminData.ad.username}" required="true" requiredMessage="Username required"/>
                <h:messages globalOnly="true" style="color: red"/>


                <h:outputLabel class="theLabel" value="Password:  "/>
                <h:inputSecret value="#{adminData.ad.password}" required="true" requiredMessage="Password required"/>
                <h:messages style="color: red" />

                <div>
                    <h:commandButton class="button" value="Log in" action="#{adminData.checkIfAdminExist}"/>
                </div>

            </h:form>
            <h:form>
                <h:commandButton class="button" action="/index" value="Customer page"/>
            </h:form>
        </div>

    </ui:define></ui:composition>


</html>
