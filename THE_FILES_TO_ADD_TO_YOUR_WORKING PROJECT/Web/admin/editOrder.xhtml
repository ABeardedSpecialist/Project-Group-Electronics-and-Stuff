<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <link href="../CSS/AdminPage.css" rel="stylesheet" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'/>
    <h:outputStylesheet library="css" name="styles.css"/>


</h:head>


<f:view>
    <ui:composition template="theTemplateADM.xhtml">

        <ui:define name="content">
            <div class="border">
                <h:form>
                    <h:dataTable value="#{orderBean.orderList}" var="ord">
                        <h:column>
                            <f:facet name="header">Order ID</f:facet>
                            #{ord.orderID}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Costumer Name</f:facet>
                            <h:outputText value="#{ord.orderName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Costumer Address</f:facet>
                            <h:outputText value="#{ord.orderAddress}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Costumer Phone</f:facet>
                            <h:outputText value="#{ord.orderPhone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Costumer E-Mail</f:facet>
                            <h:outputText value="#{ord.orderEmail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Products in Order</f:facet>
                            <h:selectOneMenu value="#">
                                <f:selectItems value="#{orderBean.LoadOrderList(ord)}"/>
                            </h:selectOneMenu>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Order Status</f:facet>
                            <h:outputText value="#{ord.status}" rendered="#{not ord.editable}"/>
                            <h:selectOneMenu value="#{ord.status}" rendered="#{ord.editable}" onchange="save">
                                <f:selectItems value="#{orderBean.statusList()}" var="status" itemValue="#{status}" itemLabel="#{status}"/>
                            </h:selectOneMenu>
                        </h:column>
                        <h:column>
                            <h:commandButton class="Buttons Buttonss" value="Edit"
                                             action="#{ord.setEditable(true)}"
                                             rendered="#{not ord.editable}"/>

                            <h:commandButton class="Buttons Buttonss"
                                             action="#{orderData.editOrder(ord)}"
                                             value="Save Changes" rendered="#{ord.editable}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </ui:define></ui:composition></f:view>


</html>
