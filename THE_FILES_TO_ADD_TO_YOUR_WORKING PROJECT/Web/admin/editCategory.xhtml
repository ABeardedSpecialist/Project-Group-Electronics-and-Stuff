<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view>
<ui:composition template="theTemplateADM.xhtml">

	<ui:define name="content">
	       <div class = "border">
               <h1 class ="h1">Edit Category</h1>
    <h:form>
        <p:dataTable class="noBorder" value="#{category.theList}" var="cat" rows="8"
                     paginator="true"
                     paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink}"
                     paginatorPosition="top">
            <p:column headerText="Category ID">
                   <h:outputText value="#{cat.catID}"/>
            </p:column>

            <p:column headerText="Category Name">
                <h:inputText value="#{cat.categoryName}" size="20" rendered="#{cat.editable}" />
                <h:outputText value="#{cat.categoryName}" rendered="#{not cat.editable}" />
            </p:column>

            <p:column headerText="Edit Category">
                <h:commandButton class ="button"  value="Edit Category"
                                 action="#{cat.setEditable(true)}"
                                 rendered="#{not cat.editable}" />
                <h:commandButton class ="button" action="#{category.editCategory(cat)}"
                                 value="Save Changes" rendered="#{cat.editable}" />
            </p:column>

            <p:column headerText="Remove Category">
                <h:commandButton class="button" value="Remove Category"
                                 action="#{category.removeCategory(cat)}" update="@form"
                                 ajax="true"/>
            </p:column>
        </p:dataTable>
    </h:form>
    </div>
    </ui:define></ui:composition>
</f:view>
</html>
