<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head> <h:outputStylesheet library="css" name="CSS/styles.css"/>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'/>
 <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width,  maximum-scale=1.0,  minimum-scale=1.0, initial-scale=1.0"/>

</h:head>
 




  
 <h:body>
        <ui:composition template="theTemplate.xhtml">


            <ui:define name="content">
                <div class="border">


   <div class="items">
      <h:form>
     <h:graphicImage library="images" name="#{productData.pr.productImage}" styleClass="prodImg"/>
     <div class="info">
       <h2><h:outputLabel value="#{productData.pr.productName}"/></h2>
       <h3><h:outputLabel value="#{productData.pr.productPrice} kr"/></h3>
       <p><h:outputLabel value="#{productData.pr.productDescription}"/> </p>

   
        

     </div>
     
             <h:commandButton class="button" value="Add to cart" action="#{cart.addProductToCart(productData.pr)}"/>
   </h:form>
    </div>

</div>
</ui:define></ui:composition></h:body>
</html>
