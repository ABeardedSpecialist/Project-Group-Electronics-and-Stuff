<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width,  maximum-scale=1.0,  minimum-scale=1.0, initial-scale=1.0"/>

  <link rel="stylesheet" type="text/css" href=""></link>


  <style type="text/css">

  #hero{
  width: 920px;
  height: 500px;
  display:block;
  position:relative;
  margin: auto;
  padding-top: 100px;
  }

  .info{
  width: 920px;
  height: 250px;
  display:block;
background-color: rgba(102, 204, 204, 0.2);

  }
  .info h2{
    font-family: sans-serif;
    font-size: 20px;
    font-weight: bold;
    color: fff#;
    padding: 15px 0 0 20px;
  }
  .info h3{
  font-family: sans-serif;
    font-size: 20px;
    font-weight: bold;
    color: green;
    padding: 2px 0 0 20px;
  }
  .info p{
    font-family: sans-serif;
    font-size: 15px;
    font-weight: lighter;
    color: fff#;
    padding: 0 0 0 20px;

  }
  .button{
    margin-left: 400px;
  border: none;
  color: red;
  padding:5px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20px;

  }
  </style>
</head>
<body>

<div id="hero">

   <div class="items">
      <h:form>
     <h:graphicImage library="images" name="#{productData.pr.productImage}" height="520" width="900"/>
     <div class="info">
       <h2><h:outputLabel value="#{productData.pr.productName}"/></h2>
       <h3><h:outputLabel value="#{productData.pr.productPrice} kr"/></h3>
       <p><h:outputLabel value="#{productData.pr.productDescription}"/> </p>
       <div id="button">
         <h:commandButton class="button" value="Add to cart" action="#{cart.addProductToCart(productData.pr)}"/>
        
       </div>
     </div>
   </h:form>
    </div>

</div>
</body>
</html>
