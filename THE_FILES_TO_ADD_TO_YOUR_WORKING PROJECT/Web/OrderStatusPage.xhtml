<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
        <h:head>
      	<link href="CSS/styles.css" rel="stylesheet" type="text/css" />
      
      </h:head>
<f:view>

		<ui:composition template="theTemplate.xhtml">

	<ui:define name="content">
       <div class = "border">
			
    <h:body>
        <h:form>
            <h1> #{orderBean.order.orderID} </h1>
            <br/>
            <br/>
            <p:dataTable value="#{orderBean.cartItemsList}" var="ci"
                         paginator="true"
                         paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink}"
                         paginatorPosition="top">

                <p:column headerText="Product Name">
                    <h:outputText value="#{ci.item.productName}"/>
                </p:column>
                <p:column headerText="Product Price">
                    <h:outputText value="#{ci.item.productPrice}"/>
                </p:column>
                <p:column headerText="Quantity of Product">
                    <h:outputText value="#{ci.quantity}"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <h:form>
            <h:outputLabel value="Number of products: #{orderBean.numberOfProducts}"/>
            <br/>
            <h:outputLabel value="Total price: #{orderBean.totalPrice}"/>
            <br/>
            <h:outputLabel value="#{orderBean.order.status}"/>
            <br/>
            <h:commandButton value="Go back" action="#{cart.zeroCart}"/>
        </h:form>
    </h:body>
    </div></ui:define></ui:composition>
</f:view>
</html>
