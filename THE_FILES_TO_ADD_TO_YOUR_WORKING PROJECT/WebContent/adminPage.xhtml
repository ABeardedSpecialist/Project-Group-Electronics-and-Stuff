<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Admin Page!</title>

	<link href="CSS/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link href="CSS/font-awesome.css" rel="stylesheet" type="text/css" />

	<link href="CSS/adminPage.css" rel="stylesheet" type="text/css" />





</h:head>
<h:body>
	<div id="holdPage">
		<h:form>
			<h1>Admin page!</h1>

			<div class="container " id="first">

				<h2>Create new Admin:</h2>
				<br />
				<div class="form-U">
					<h:outputLabel value="Username: " />
					<h:inputText id="Username" value="#{admin.username}" />
				</div>
				<br />
				<div class="form-P">
					<h:outputLabel value="Password:  " />
					<h:inputSecret id="Password" value="#{admin.password}" />
				</div>
				<br /> <br />
				<p id="buttom" class="movingLeftForAdd">
					<h:commandButton value="Add" action="#{admin.createNewAdmin()}" />
				</p>
			</div>
			<br />
			<div   id="Middle" class="container" >
			<center>
				<img src="images/user-img.png" width="329px" height="312px" />
			</center>
			</div>
			<div class="container" id="second">
				<h2>Handle products:</h2>
				<p id="buttom" class="effctDownForAddAndRemove">
					<h:commandButton value="Add new product" action="newProduct" />
				</p>
				<p id="buttom" class="effctDownForAddAndRemove">
					<h:commandButton value="Remove Product" action="removeProduct" />
				</p>
			</div>


		</h:form>
	</div>
</h:body>
</html>
